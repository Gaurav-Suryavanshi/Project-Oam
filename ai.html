<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Oam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #assistant-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        #assistant-output {
            min-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #user-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="assistant-container">
        <div id="assistant-output"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const assistantOutput = document.getElementById('assistant-output');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendMessage('You: ' + userMessage, 'user');
                userInput.value = '';
                // Call your backend or OpenAI function here to get the assistant's response
                // For now, let's simulate a response
                const assistantResponse = 'Oam: This is a sample response.';
                appendMessage(assistantResponse, 'assistant');
            }
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'assistant' ? 'assistant-message' : 'user-message';
            messageElement.innerText = message;
            assistantOutput.appendChild(messageElement);

            // Scroll to the bottom to show the latest message
            assistantOutput.scrollTop = assistantOutput.scrollHeight;
        }
    </script>
</body>
</html>
